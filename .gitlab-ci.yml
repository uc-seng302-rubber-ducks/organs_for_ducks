tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Punit-tests -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dheadless.geometry=1920x1080-32

testFX-1:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests1 -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dheadless.geometry=1920x1080-32 -Pgui-tests1
  only:
    - schedules

testFX-2:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests2 -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dheadless.geometry=1920x1080-32 -Pgui-tests2
  only:
    - schedules

recent-artifacts:
  stage: deploy
  script:
    - mvn -B clean install site  -Punit-tests -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dheadless.geometry=1920x1080-32
  artifacts:
    paths:
      - target/*.jar
      - client/target/*.jar
      - server/target/*.jar
    expire_in: 1 week
  except:
    - tags
    - schedules

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean install site  -Pall -Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw -Dprism.text=t2k -Dheadless.geometry=1920x1080-32
  artifacts:
    paths:
    - target/*.jar
    - target/site/jacoco/*
  only:
    - tags
    - schedules

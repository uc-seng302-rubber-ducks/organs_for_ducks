tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Punit-tests

testFX-1:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests1
  only:
    - schedules

testFX-2:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests2
  only:
    - schedules

recent-artifacts:
  stage: deploy
  script:
    - mvn -B clean install -DskipTests
    - mvn -B site package -Punit-tests
  artifacts:
    paths:
      - target/*.jar
      - client/target/*.jar
      - server/target/*.jar
      - target/site/jacoco/*
    expire_in: 1 week
  except:
    - tags
    - schedules

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean install -DskipTests
    - mvn -B package -Pall
  artifacts:
    paths:
    - target/*.jar
    - client/target/*.jar
    - server/target/*.jar
    - target/site/jacoco/*
  only:
    - tags
    - schedules

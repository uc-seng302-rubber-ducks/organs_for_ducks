tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test

testFX-1:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test
  only:
    - schedules

testFX-2:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test
  only:
    - schedules

recent-artifacts:
  stage: deploy
  script:
    - mvn -B clean site package
  artifacts:
    paths:
      - target/*.jar
      - client/target/*.jar
      - server/target/*.jar
    expire_in: 1 week
  except:
    - tags
    - schedules

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean site package
  artifacts:
    paths:
    - target/*.jar
    - target/site/jacoco/*
  only:
    - tags
    - schedules

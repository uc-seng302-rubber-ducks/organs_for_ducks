tag_checker:
  stage: build
  script:
    - python tag_checker.py $CI_COMMIT_TAG
  only:
    - tags

junit:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Punit-tests

testFX-1:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests1
  only:
    - schedules

testFX-2:
  stage: test
  script:
    - rm -rf ~/.organs
    - mvn -B clean test -Pgui-tests2
  only:
    - schedules

recent-artifacts:
  stage: deploy
  script:
    - mvn -B clean install -DskipTests
    - mvn -B sonar:sonar package
  artifacts:
    paths:
      - target/*.jar
      - client/target/*.jar
      - server/target/*.jar
      - target/site/jacoco/*
      - start.sh
      - start.bat
    expire_in: 1 week
  except:
    - tags
    - schedules

release-artifacts:
  stage: deploy
  script:
    - mvn -B clean install -DskipTests
    - mvn -B site sonar:sonar package
  artifacts:
    paths:
    - target/*.jar
    - client/target/*.jar
    - server/target/*.jar
    - client/target/site/jacoco/*
    - server/target/site/jacoco/*
    - commons/target/site/jacoco/*
    - start.sh
    - start.bat
  only:
    - tags
    - schedules

docker-deploy:
  stage: deploy
  script:
    - docker stop seng302g1 || true && docker rm seng302g1 || true
    - docker build -t server .
    - docker run -d -p 80:4941 --name seng302g1 -t server
  only:
    - master@seng302-2018/team-100
